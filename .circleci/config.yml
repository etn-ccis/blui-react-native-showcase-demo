version: 2.1
orbs:
    codecov: codecov/codecov@3.2.2
jobs:
    # Builds the Showcase app using @brightlayer-ui/react-native-components persisted in /dist folder.
    build_showcase:
        docker:
            - image: cimg/node:18.17.0-browsers
        resource_class: large
        environment:
            - MASTER_BRANCH: master
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - v2-dependencies-react-native-{{ checksum "yarn.lock" }}
            - run:
                  name: Install Dependencies
                  command: |
                      yarn install --frozen-lockfile
            - save_cache:
                  name: Save Cache
                  paths:
                      - node_modules
                  key: v2-dependencies-react-native-{{ checksum "yarn.lock" }}
            - attach_workspace:
                  at: .
            - run:
                  name: Prettier Check
                  command: |
                      yarn prettier:check
            - run:
                  name: Tests
                  command: |
                      yarn test --maxWorkers=2 --coverage --watchAll=false
            - run:
                  name: Build Showcase
                  command: |
                      yarn build
            - persist_to_workspace:
                  root: .
                  paths:
                      - ./coverage
            - run:
                  name: Memory Usage
                  command: cat /sys/fs/cgroup/memory/memory.max_usage_in_bytes
                  when: always
    coverage_report:
        working_directory: ~/react-native-showcase-demo
        docker:
            - image: cimg/node:18.17.0-browsers
        steps:
            - checkout
            - attach_workspace:
                  at: .
            - codecov/upload:
                  file: './coverage/clover.xml'
                  token: CODECOV_TOKEN
workflows:
    version: 2
    react-native_showcase-demo:
        jobs:
            - build_showcase
            - coverage_report:
                  requires:
                      - build_showcase
                  filters:
                      branches:
                          only:
                              - master
